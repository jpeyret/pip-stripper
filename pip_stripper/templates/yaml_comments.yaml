imports: classification of module imports, depending on directory of import
buckets: drives assignment of packages to requirements
workstation: workstation-only, won't go into requirements
prod: will go to requirements.prod.txt
dev:  will go to requirements.dev.txt
tests:  will go to requirements.dev.txt
unknown: no match found so won't go into requirements
aliases: aliasing needs work.  you may have to edit `pip-stripper.yaml:hardcoded_aliases` directly